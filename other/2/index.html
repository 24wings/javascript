<style>
p { border:10px solid #ccc; background:#FFC; width:400px; padding:20px; font-size:18px; font-family:微软雅黑; margin:40px auto 0; line-height:30px;} 

a{ font-weight:bold; color:red;}
</style>

<script>
window.onload = function (){
	var oP = document.getElementsByTagName('p')[0];
	var oSpan = document.getElementsByTagName('span')[0];
	var oA = document.getElementsByTagName('a')[0];
	var str = oSpan.innerHTML;
	var onOff = true;
	
	oA.onclick = function (){
		if (onOff){
			oSpan.innerHTML = str.substring( 0,36);
			oA.innerHTML = '>>展开';
			onOff = false;
			}else{
				oSpan.innerHTML = str;
				oA.innerHTML = '>>收缩';
				onOff = true;
				};
	//			onOff = !onOff;
		};
			
};

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>导航</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript">
window.onload = function()
{
    var oDiv=document.getElementById('nav');
    var aLi=oDiv.getElementsByTagName('ul')[0].getElementsByTagName('li');
    var aA=[];
    var aSpan=[];
    var oTimer=null;
    var i=0;
    
    for(i=0;i<aLi.length;i++)
    {
        aA.push(aLi[i].getElementsByTagName('a')[0]);
        aSpan.push(aLi[i].getElementsByTagName('span')[1]);
    }
    
    for(i=0;i<aLi.length;i++)
    {
        aA[i].miaovIndex=i;
        aA[i].onmouseover=function ()
        {
            if(oTimer)
            {
                clearTimeout(oTimer);
                oTimer=null;
            }
            for(i=0;i<aLi.length;i++)
            {
                aA[i].className='normal';
                aSpan[i].style.display='none';
            }
            
            aA[this.miaovIndex].className='active';
            aSpan[this.miaovIndex].style.display='block';
        };
        
        aA[i].onmouseout=function ()
        {
            var index=this.miaovIndex;
            oTimer=setTimeout
            (
                function ()
                {
                    aSpan[index].style.display='none';
                    oTimer=null;
                },1000
            );
        };
        
        aSpan[i].miaovIndex=i;
        aSpan[i].onmouseover=function ()
        {
            if(oTimer)
            {
                clearTimeout(oTimer);
                oTimer=null;
            }
        };
        
        aSpan[i].onmouseout=function ()
        {
            var index=this.miaovIndex;
            oTimer=setTimeout
            (
                function ()
                {
                    aSpan[index].style.display='none';
                    oTimer=null;
                },1000
            );
        }
    }
}
</script>
</head>

<body>

<div id="nav">
    <div class="adorn1"></div>
    <div class="adorn2"></div>
    <ul>
        <li>
            <a class="active" href="#"><span>首页</span></a>
            <span class="float_layer w1 pos1">
                <span class="arrows"></span>
                <span class="decorate1"></span>
                <span class="decorate2"></span>
                <a href="#"><span>AAAAAA</span></a>
                <a href="#"><span>BBBBBB</span></a>
                <a href="#"><span>CCCCCC</span></a>
                <a href="#"><span>DDDDDD</span></a>
            </span>
        </li>
        <li class="line">
            <a class="normal" href="#"><span>新闻</span></a>
            <span class="float_layer w2 pos2">
                <span class="arrows"></span>
                <span class="decorate1"></span>
                <span class="decorate2"></span>
                 <a href="#"><span>AAAAAA</span></a>
                <a href="#"><span>BBBBBB</span></a>
                <a href="#"><span>CCCCCC</span></a>
                <a href="#"><span>DDDDDD</span></a>
            </span>
        </li>
        <li class="line">
            <a class="normal" href="#"><span>产品</span></a>
            <span class="float_layer w3 pos3">
                <span class="arrows"></span>
                <span class="decorate1"></span>
                <span class="decorate2"></span>
                 <a href="#"><span>AAAAAA</span></a>
                <a href="#"><span>BBBBBB</span></a>
                <a href="#"><span>CCCCCC</span></a>
                <a href="#"><span>DDDDDD</span></a>
            </span>
        </li>
        <li class="line">
            <a class="normal" href="#"><span>联系方式</span></a>
            <span class="float_layer w4 pos4">
                <span class="arrows"></span>
                <span class="decorate1"></span>
                <span class="decorate2"></span>
                 <a href="#"><span>AAAAAA</span></a>
                <a href="#"><span>BBBBBB</span></a>
                <a href="#"><span>CCCCCC</span></a>
                <a href="#"><span>DDDDDD</span></a>
            </span>
        </li>
    </ul>
    <p><a href="#">>>更多</a></p>
</div>

</body>
</html>
